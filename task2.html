<body>
    <script>
        function test(arr) {
            var temp =
                {
                    zero:[],
                    nozero:[]
                }
     
            for (var i = 0; i < arr.length; i++) {
                        if (arr[i] == 0) {
                        temp.zero.push(arr[i])
                        }else{
                            temp.nozero.push(arr[i])
                        }
                }
            
            console.log(temp)
        }
        //var arr = [1, 2, 4, 5, 7, 0, 0, 0, 10, 11]
        //var arr = [1, 2, 3, 4, 6, 0, 0, 0, 0]
        var arr = [1,2,3,4,0,0,0,0,47,0,5]
        test(arr)
    </script>
